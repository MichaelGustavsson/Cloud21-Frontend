<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Min & Max</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .item {
        padding: 3rem;
        font-size: 1.3rem;
        font-weight: bold;
        background: #f4f4f4;
        border: #888 1px solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">Rubrik 1</div>
      <div class="item">Rubrik 2</div>
      <div class="item">Rubrik 3</div>
      <div class="item">Rubrik 4</div>
      <div class="item">Rubrik 5</div>
      <div class="item">Rubrik 6</div>
    </section>
  </body>
</html>
